<!--name validation-->
function namevalidation()
{ 
with(document.forms.myForm)
var uname= myForm.name.value;

{
document.getElementById("valid").innerHTML="**valid name**";
}
else
{
document.getElementById("invalid").innerHTML="**In-valid name**";

<!--email validation-->
function emailvalidation()
{ 
with(document.forms.myForm)
var ename= myForm.email.value;
var letters = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
if(letters.test(ename))
{
document.getElementById("e1").innerHTML="**valid email-id**";
}
else
{
document.getElementById("e2").innerHTML="**In-valid email-id**";
}
}

<!--username validation-->
function idvalidation()
{ 
with(document.forms.myForm)
var uid= myForm.username.value;
var letters = /^[a-zA-Z0-9 .]{5,8}$/;
if(letters.test(uid))
{
document.getElementById("id1").innerHTML="**valid username**";
}
else
{
document.getElementById("id2").innerHTML="**In-valid username/ username should contain only 8 characters**";
}
}


<!--phoneno validation-->
function phonenovalidation()
{ 
with(document.forms.myForm)
var pn= myForm.phoneno.value;
var letters = /^\d{10}$/;
if(letters.test(pn))
{

document.getElementById("pn1").innerHTML="**valid phone no**";

else

}
}


<!--password validation-->
function pswvalidation()
{

var pid= myForm.psw.value;

else
{

}


<!--re-enter password validation-->
